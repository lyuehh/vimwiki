<h1 id="toc_1">vim tips</h1>

<h2 id="toc_1.1">NERD tree 快捷键</h2>

<p>
o 在当前tab打开
t 在新tab打开
T 在新tab后台打开
</p>

<p>
p 切换到parrent
P 切换到root
C 已当前选择文件夹为root
u 将root切换为此文件夹的parent 文件夹
R 刷新root下所有文件夹
cd 将pwd切换到所选文件夹
I 是否显示隐藏文件
</p>

<h2 id="toc_1.2">替换^M</h2>
<p>
:%s/<sup><small>M//g 将全部的</small></sup>M替换成空
需要用ctrl+v 接下来ctrl+m 输入^M
</p>

</body>
